    <script>
        var user = JSON.parse(localStorage.getItem('user'));
        console.log(user)
        if (user != null) {
            $('#user_name').text(user.name)
            $('#not-login').addClass('d-none')
            $('#is-login').removeClass('d-none')
        } else {
            $('#not-login').removeClass('d-none')
            $('#is-login').addClass('d-none')
        }

        logout = () => {
            localStorage.removeItem('user')
            $('#not-login').removeClass('d-none')
            $('#is-login').addClass('d-none')
        }
        $('#summernote').summernote({
            placeholder: 'เขียนกระทู้',
            tabsize: 2,
            height: 400,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });

        const create = (e) => {
            var form_data = new FormData();
            var user = JSON.parse(localStorage.getItem('user'));
            form_data.append('action', 'create_comment');
            form_data.append('summernote', $('#summernote').summernote('code'));
            form_data.append('user_id', user.user_id);
            form_data.append('ref_theme', getUrlVars()["id"]);

            $.ajax({
                method: "POST",
                url: "service/themes.php",
                data: form_data,
                processData: false,
                contentType: false,
            }).done(function(msg) {
                console.log(msg);
                msg = JSON.parse(msg)
                if (msg.code === 200) {
                    window.location.href = "webboard.html";
                }
            });

        }

        function getUrlVars() {
            var vars = [],
                hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        $().ready(() => {
            $.ajax({
                method: "POST",
                url: "service/themes.php",
                data: {
                    action: 'get_edit_theme',
                    theme_id: getUrlVars()["id"]

                },
            }).done(function(msg) {
                console.log(msg)
                msg = JSON.parse(msg)
                if (msg.code === 200) {
                    $("#callcontent").append(callcontent(msg.result));
                    // $('#summernote').summernote('code', msg.result.content);
                    return;
                }
            });
        })
        callcontent = (item) => {
            var img = item.image ? item.image : 'https://via.placeholder.com/150';
            const date = new Date(item.create_at)
            const result = date.toLocaleDateString('th-TH', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
            })
            return `
            
                <h5 class="card-header" style="background-color: #34495E; color: #0CB3AC;">ชื่อหัวข้อเรื่องกระทู้--${item.title}</h5>
                <div class="card-body" style="background-color: #34495E; color: #fff;">
                    <p>หมวดหมู่ ชื่อห้อง</p>
                    <div class="text-center">
                        <img src="${img}" alt="" class="w-25">
                    </div>
                    <h5 class="card-title">${item.title}</h5>
                    <p class="card-text p-2">${item.content}</p>
                    <hr style="border: azure 1px dashed;">
                    <div class="media position-relative col-md-4 pl-5 float-left" style="border:0px">
                        <img src="${img}" class="mr-3 w-25" alt="...">
                        <div class="media-body">
                            <p class="m-0">สมาชิกหมายเลข ${item.fk_user_id}</p>
                            <p>${result}</p>
                        </div>
                    </div>
                </div>
           `
        }
        $().ready(() => {
            $.ajax({
                method: "POST",
                url: "service/themes.php",
                data: {
                    action: 'get_comment_with_id',
                    theme_id: getUrlVars()["id"]

                },
            }).done(function(msg) {
                console.log(msg)
                msg = JSON.parse(msg)
                if (msg.code === 200) {
                    msg.result.map((item) => {
                        $("#getcontent").append(getcontent(item));
                        return;
                    })
                }
            });
        })
        getcontent = (item) => {
            var img = item.image ? item.image : 'https://via.placeholder.com/150';
            const date = new Date(item.create_at)
            const result = date.toLocaleDateString('th-TH', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
            })
            return `
            <div class="card">
                <div class="card-body" style="background-color: #34495E; color: #fff;">
                    <p class="text-muted">ความคิดเห็นที่ </p>
                    <p class="card-text p-2">${item.content}</p>
                    <hr style="border: azure 1px dashed;">
                    <div class="media position-relative col-md-4 pl-5 float-left mt-3" style="border: 0px">
                        <img src="${img}" class="mr-3 w-25" alt="...">
                        <div class="media-body">
                            <p class="m-0">สมาชิกหมายเลข ${item.fk_user_id}</p>
                            <p>${result}</p>
                        </div>
                    </div>
                </div> 
            </div>
           `
        }
    </script>
