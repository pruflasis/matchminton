    <script>
        var user = JSON.parse(localStorage.getItem('user'));
        console.log(user)
        if (user != null) {
            $('#user_name').text(user.name)
            $('#not-login').addClass('d-none')
            $('#is-login').removeClass('d-none')
        } else {
            $('#not-login').removeClass('d-none')
            $('#is-login').addClass('d-none')
        }

        $('#summernote').summernote({
            placeholder: 'เขียนกระทู้',
            tabsize: 2,
            height: 400,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });
        logout = () => {
            localStorage.removeItem('user')
            $('#not-login').removeClass('d-none')
            $('#is-login').addClass('d-none')
        }

        function getUrlVars() {
            var vars = [],
                hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
        $().ready(() => {
            $.ajax({
                method: "POST",
                url: "service/themes.php",
                data: {
                    action: 'get_edit_theme',
                    theme_id: getUrlVars()["id"]

                },
            }).done(function(msg) {
                console.log(msg)
                msg = JSON.parse(msg)
                if (msg.code === 200) {
                    $("#editcontent").append(editcontent(msg.result));
                    $('#summernote').summernote('code', msg.result.content);
                    return;
                }
            });
        })
        editcontent = (item) => {
            console.log(item);
            return `
            <form class="mx-0 p-0">
                <div class="form-group">
                    <input type="text" class="form-control p-0" id="header" aria-describedby="header" placeholder="หัวข้อเรื่อง" value="${item.title}">
                    <small id="header2" class="form-text text-muted"> * พิมได้ไม่เกิน 120 ตัวอักษร (0/120)</small>
                </div>

                 <div id="summernote">${item.content}</div>
                <small id="summernote2" class="form-text text-muted"> * พิมได้ไม่เกิน 10,000 ตัวอักษร (0/10,000)</small>
            </form>
           
            <div class="row justify-content-md-center my-5"><button type="button" class="btn btn-success mx-3">บันทึก</button> 
            <a href="myTheme.html" class="btn btn-danger mx-3">ยกเลิก</a></div>
            `
        }
    </script>
