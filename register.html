    <div class="bg-editprofile">
        <section>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5 pt-5 text-center" style="background-color: #fff; border-radius: 16px;">
                    <h2>MATCHMINTON</h1>
                        <p>ยินดีต้อนรับเข้าสู่ครอบครัว กรุณาสมัครสมาชิก</p>

                        <form class="text-left">
                            <div class="row">
                                <div class="col-md-6">
                                    <fieldset class="material mb-3">
                                        <input type="text" id="name" placeholder="John" autocomplete="off" required>
                                        <hr>
                                        <label>ชื่อ</label>
                                    </fieldset>
                                </div>
                                <div class="col">
                                    <fieldset class="material mb-3">
                                        <input type="text" id="surname" placeholder="Doe" autocomplete="off" required>
                                        <hr>
                                        <label>นามสกุล</label>
                                    </fieldset>
                                </div>
                            </div>
                            <fieldset class="material mb-3">
                                <input type="text" id="username" autocomplete="off" required>
                                <hr>
                                <label>ชื่อผู้ใช้งาน</label>
                            </fieldset>
                            <fieldset class="material mb-3">
                                <input type="email" id="email" autocomplete="off" required>
                                <hr>
                                <label>อีเมล</label>
                            </fieldset>
                            <fieldset class="material mb-3">
                                <input type="password" id="password" autocomplete="off" required>
                                <hr>
                                <label>รหัสผ่าน</label>
                            </fieldset>
                            <fieldset class="material mb-3">
                                <input type="password" id="password2" autocomplete="off" required>
                                <hr>
                                <label>ยืนยันรหัสผ่าน</label>
                            </fieldset>
                            <div class="form-check px-5">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">ยอมรับเงื่อนไขและกฏระเบียบ</label>
                            </div>

                            <div class="form-label">
                                <!-- <div class="d-flex justify-content-between mt-5"> -->
                                <button type="button" class="btn btn-secondary" onclick="signUp(this)"
                                    style="background-color: #43425D;">สมัครสมาชิก</button>
                            </div>
                            <div class="form-label">
                                <a href="login.html" style="color: #43425D; ">ถ้าคุณเป็นสมาชิกแล้ว เข้าสู่ระบบ</a>
                            </div>
                        </form>
                        <p class="pt-4">Term of use. Privacy policy</p>
                </div>
            </div>
        </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

        var user = JSON.parse(localStorage.getItem('user'));
        if (user != null) {
            $('#user_name').text(user.name)
            $('#not-login').addClass('d-none')
            $('#is-login').removeClass('d-none')
            $('.is-login').removeClass('d-none')
        } else {
            $('#not-login').removeClass('d-none')
            $('#is-login').addClass('d-none')
            $('.is-login').addClass('d-none')
        }
        const signUp = (e) => {
            e.disabled = true;

            if (!$('#exampleCheck1').prop("checked")) {
                alert('Please check.')
                e.disabled = false;
                return;
            }
            if ($('#password').val() !== $('#password2').val()) {
                alert('Password not match')
                e.disabled = false;
                return;
            }

            $.ajax({
                method: "POST",
                url: "service/member.php",
                data: {
                    action: 'register',
                    username: $('#username').val(),
                    password: $('#password').val(),
                    name: $('#name').val(),
                    surname: $('#surname').val(),
                    email: $('#email').val()
                }
            }).done(function (msg) {
                console.log(msg)
                msg = JSON.parse(msg)
                if (msg.code === 200) {
                    window.location.href = "login.html";
                }
            });
            e.disabled = false;
        }
    </script>
